<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Esercizio 2</title>
    
    <style>
        body {
	font-family: monospace;
}

input#expand-toggle {
	display: none;
}

.expandable {
	visibility: collapse;
	background: gray;
	color: white;
}

#expand-btn {
	display: inline-block;
	margin-top: 12px;
	padding: 6px 12px;
	background-color: #ff8888;
	border: 1px solid;
	border-radius: 3px;
	transition: 0.3s;
	cursor: pointer;
} 

input#expand-toggle:checked~.expandable{
	visibility: visible;
}
    </style>
</head>

<body>
    <input type="checkbox" id="expand-toggle" />
    <table>
        <thead>
            <tr>
                <th>Column #1</th>
                <th>Column #2</th>
                <th>Column #3</th>
            </tr>
        </thead>
        <tbody>
            <tr class="expandable">
                <td>[more content]</td>
                <td>[more content]</td>
                <td>[more content]</td>
            </tr>
            <tr>
                <td>[cell content]</td>
                <td>[cell content]</td>
                <td>[cell content]</td>
            </tr>
            <tr>
                <td>[cell content]</td>
                <td>[cell content]</td>
                <td>[cell content]</td>
            </tr>
            <tr class="expandable">
                <td>[more content]</td>
                <td>[more content]</td>
                <td>[more content]</td>
            </tr>
            <tr class="expandable">
                <td>[more content]</td>
                <td>[more content]</td>
                <td>[more content]</td>
            </tr>
        </tbody>
    </table>
    
    <label for="expand-toggle" id="expand-btn">Mostra righe</label>
</body>

</html>
