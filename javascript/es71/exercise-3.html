<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  var tagList = document.getElementsByTagName("label")
  var elementList = document.getElementsByClassName("form-input")
  for (let i in tagList) {
    console.log(tagList[i].textContent + " " + elementList[i].value)
  }
</script>
