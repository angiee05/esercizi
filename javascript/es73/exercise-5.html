<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  let tr = document.createElement("tr")
  let tbody = document.getElementById("person-table").firstElementChild
  function addRow() {
    let str = "<tr><td><label>First Name:</label><input type='text' class='form-input' id='firstName'/></td><td><label>Last Name:</label><input type='text' class='form-input' id='lastName'/></td><td><label>Age:</label><input type='text' class='form-input' id='age'/></td></tr>"
    document.tr.innerHTML = str
    document.tbody.append(tr)
  }

  document.getElementById("add-row").addEventListener("click", addRow);

</script>
