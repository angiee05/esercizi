<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">Submit</button>
    </form>
  </div>
</body>

</html>

<script>
  
  
  const asyncPostCall = (event) => {
    event.preventDefault();
    const todo_title = document.getElementById("todo-title").value
    const todo_completed = document.getElementById("todo-completed").checked
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        title: todo_title, 
        completed: todo_completed 
      })
    });
    
  }


  //asyncPostCall()
  document.querySelector("form").addEventListener('submit', asyncPostCall) 
</script>
