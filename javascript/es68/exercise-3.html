<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo"></button>
    </form>
  </div>
</body>

</html>

<script>
  const asyncPostCall = async () => {
    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        title: document.getElementById("todo-title").value, 
        completed: document.getElementById("todo-completed").value
      })
    });
    const data = await response.json()
  }

  const submitNewPost = async () => {
    await event.preventDefault();
    await console.log(data)
  }
  
  const resp = async () => {
    await asyncPostCall()
    await document.getElementById("submit-todo").addEventListener('click', submitNewPost)
  }

  resp()
    
</script>
