<html>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  let todos;

  fetch('https://jsonplaceholder.typicode.com/todos/4')
    .then(response => response.json())
    .then(data => todos = data)
    .then(() => {
        const newH2Node = document.createElement('h2')
        const newInputNode = document.createElement('<input type="checkbox">')
        const newLabelNode = document.createElement('label checked')
        newH2Node.innerText = todos.title
        newLabelNode.innerText = todos.completed
        document.getElementById("container").append(newH2Node)
        document.getElementById("container").append(newInputNode)
        document.getElementById("container").append(newLabelNode)      
    })
</script>
