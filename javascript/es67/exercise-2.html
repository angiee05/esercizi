<html>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  let todos;

  const fetchTodo = async () => {
    let response = await fetch('https://jsonplaceholder.typicode.com/todos/4')
    let todos = await response.json()
    const newH2Node = document.createElement("h2")
    const newInputNode = document.createElement("input")
    newInputNode.type = "checkbox"
    newInputNode.checked = todos.completed
    newH2Node.innerText = todos.title
    document.getElementById("container").append(newH2Node)
    document.getElementById("container").append(newInputNode)     
  }  

  fetchTodo()
</script>
