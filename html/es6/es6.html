<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="number">Anni:</label>
        <input autofocus type="number" name="number" id="number" min="0" max="100" step="2">
    </div>
    <div>
        <label for="studente"><input id="studente" type="checkbox" name="stato" checked>studente</label>
        <label for="occupato"><input id="occupato" type="checkbox" name="stato" checked>occupato</label>
        <label for="disoccupato"><input id="disoccupato" type="checkbox" name="stato" checked>disoccupato</label>
    </div>
    <div>
        <label for="date">Data di nascita:</label>
        <input type="date" name="date" id="date" data-type="data di nascita">
    </div>
    <div>
        <button disabled>Submit</button>
    </div>
</body>
</html>
